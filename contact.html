<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="header"></div>
    <div class="wrapper">
        <div class="contact">
            <div class="contact-container container">
                <h2 class="contact-title">Submit a help request and 
                weâ€™ll get in touch shortly.</h2>
                <div class="contact-elements">
                 <div class="contact-form">
                    <form>
                        <input type="text" name="name" placeholder="Name" class="form-name"> 
                        <input type="email" name="email" placeholder="Email Address" class="form-email">
                        <input type="text" name="company" placeholder="Company Name" class="form-company">
                        <input type="text" name="title" placeholder="Title" class="form-title">
                        <textarea name="message" placeholder="Message" class="form-textarea"></textarea>

                        <label class="contact-label">
                            <input type="checkbox" name="updates" class="label-check">
                            Stay up-to-date with company announcements and updates to our API
                        </label>

                        <button type="submit" class="form-btn button">
                            Submit
                        </button>
                    </form>       
                    </div>    
                <div class="contact-contant">
                        <h2 class="contact-partners__title">
                            Join the thousands of innovators already building with us
                        </h2>
                <div class="contact-logos">
                    <div class="contact-item"><img src="./img/contact/contact-tesla.png" alt="tesla"></div>
                    <div class="contact-item"><img src="./img/contact/contact-microsoft.png" alt="microsoft"></div>
                    <div class="contact-item"><img src="./img/contact/contact-hp.png" alt="hp"></div>
                    <div class="contact-item"><img src="./img/contact/contact-oracle.png" alt="oracle"></div>
                    <div class="contact-item"><img src="./img/contact/contact-google.png" alt="google"></div>
                    <div class="contact-item"><img src="./img/contact/contact-nvidia.png" alt="nvidia"></div>
                
                </div>
            </div>
        </div>
                    </div>
                </div>
                <div class="start container">
            <h2 class="start-title">Ready to start?</h2>
            <div class="star-form">
                    <input type="email" placeholder="Enter email address">
                    <button class="star-button button">Schedule a Demo</button>
            </div>
        </div>
                    
            </div>
            
        </div>
        
    </div>
    <div id="footer"></div>

<script src="./js/script.js"></script>
</body>
</html>
